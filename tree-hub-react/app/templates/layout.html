<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3">
    <link rel="stylesheet" href="/static/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    {% block head %}{% endblock %}

</head>

<body class="bgMain">
        <nav>
            <ul>
                <li>
                    <a href="/"><img class="logoImg" src="/static/tree-logo.png" alt="TreeHub" height="70" width="90" style="position: absolute; padding-left: 2%; padding-top: 1%;"></a>
                </li>
            </ul>
            <ul class="tNavList">
                <!--  id value must be href value verbatim -->
                <li id="home" class="tNavItem">
                    <a class="tNavLink" href="/"><i class="bi bi-tree"></i><h4 class="text">Home</h4></a>
                </li>
                <li id="location" class="tNavItem">
                    <a  class="tNavLink" href="/location"><i class="bi bi-compass"></i><h4 class="text"><br>Near Me</h4></a>
                </li>
                <li id="newTree" class="tNavItem">
                    <a class="tNavLink" href="/newTree"><i class="bi bi-patch-plus"></i><h4 class="text"><br>Add Tree</h4></a>
                </li>
            </ul>
            <ul class="tNavList">
                <li class="tNavItem">
                    <!-- An item that says 'Account' which, when hovered over, displays a pop-down with options either for sign in/create account, and sign out/account settings-->
                    <a id="products" class="tNavLink"><i class="bi bi-person-circle"></i>
                        <div class="text">
                        {% if session['user_id'] %}
                        <!-- heading size should match nav bar size-->
                            <a href="/logout"><h6>Logout</h6></a>
                            <a href="/accsettings"><h6>Account Settings</h6></a>
                        {% else %}                        
                            <a href="/login"><h6>Login</h6></a>
                            <a href="/register"><h6>Register</h6></a>
                        {% endif %}
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

    {% block main %}{% endblock %}
    <!-- monkey brain doesnt need to know about this! It makes stuff work... -->
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="/static/scripts/script.js"></script>

</body>
