{% block head %}

               crossorigin=""/>
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
               integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
               crossorigin=""></script>
        </head>
{% endblock %}





<!-- TODO: map gives coords use to generate what.three.words address using their api-->
{% block main %}

<h1 style="align-content: center"> Imagine a big map here centred on your location. Trees all about you.</h1>

<div id="minimap">
        <!-- Window to the minimap-->
         
  <body>
    <div id="map" style="width: 600px; height: 400px;"></div>
    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 18
      }).addTo(map);
    </script>
  </body>

  <!-- Choose between GPS location and internet location -->
  <form>
        <button>
                <p>GPS</p>
        </button>
        <button onclick="ipLocate()">
                <p>Over Internet</p>
        </button>
  </form>
  <div>
    <h2>This is ur location details:</h2>
    <p id="location"></p>

  </div>
  <div id="GPS">
        
  </div>
  <div id="ip">
    <!-- Uses internet connection for location-->
    <script>
      function ipLocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(displayLocation);
        } else {
          // Geolocation is not supported by the browser
          console.log("Geolocation is not supported by this browser.");
        }

        function displayLocation(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          
          // You can use the latitude and longitude values to display the user's location on a map, or to lookup the location name using a geocoding service
          document.getElementById("location").innerHTML = "Latitude: " + latitude + ", Longitude: " + longitude;
        }

      }
    </script>
    <!-- 'navigator' is a property of 'window'-->
  </div>
  


</div>



{% endblock %}
