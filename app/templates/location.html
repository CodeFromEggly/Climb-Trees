{% block head %}

        <head>

               integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
               crossorigin=""/>
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
               integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
               crossorigin=""></script>
        </head>

<!-- TODO: map gives coords use to generate what.three.words address using their api-->
{% block main %}

<h1 style="align-content: center"> Imagine a big map here centred on your location. Trees all about you.</h1>

<div id="minimap">
        <!-- Window to the minimap-->
  
  
</div>
  
  <h2> Planning proper layout:</h2>

  <div class="row">
    <div class="col-2"></div>
    
    <div  class="col-5 mx-auto">
      <div id="map" style="width: 100%; height: 100%;"></div> <!-- Map -->
      <script src="/static/minimap.js"></script>          
    </div>
    
    <!-- https://getbootstrap.com/docs/4.0/components/list-group/ -->
    <div class="col-1 navigation" style="border-style: dashed; justify-content: left;">
        {% for i in range(10) %}
          <p style="border-style: dotted; border-color: aqua; text-align: center;">T{{ i }}</p>
        {% endfor %}
    </div>

    <div class="col-3"></div>
  </div>
  



{% endblock %}
